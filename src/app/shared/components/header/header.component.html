<header class="header">
    <div class="header-container">
        <!-- Left Section: Logo & Menu Toggle -->
        <div class="header-left">
            <button class="menu-toggle" (click)="onToggleSidebar()" aria-label="Toggle sidebar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>

            <a routerLink="/" class="logo">
                <div class="logo-icon">
                    <svg width="32" height="32" viewBox="0 0 32 32">
                        <circle cx="16" cy="16" r="14" fill="#06b6d4" />
                        <path d="M12 10 L20 16 L12 22 Z" fill="white" />
                    </svg>
                </div>
                <span class="logo-text">nowa</span>
            </a>
        </div>

        <!-- Center Section: Search -->
        <div class="header-center">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="search-input" placeholder="Search..." (input)="onSearch($event)" />
            </div>
        </div>

        <!-- Right Section: Actions & User -->
        <div class="header-right">







            <!-- Fullscreen -->
            <button class="icon-button" aria-label="Fullscreen">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                    </path>
                </svg>
            </button>

            <!-- User Profile -->
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="https://ui-avatars.com/api/?name={{ userName() }}&background=06b6d4&color=fff"
                        [alt]="userName()" />
                </div>
                <div class="user-info">
                    <div class="user-name">{{ userName() }}</div>
                    <div class="user-role">{{ userRole() }}</div>
                </div>
                <button class="icon-button" aria-label="User menu">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>


        </div>
    </div>


</header>
