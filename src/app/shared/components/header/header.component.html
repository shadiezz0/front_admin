<header class="header" [class.scrolled]="scrolled">
    <div class="header-container">

        <!-- LEFT: Hamburger -->
        <div class="header-left">
            <button class="menu-toggle" (click)="onToggleSidebar()" aria-label="Toggle sidebar">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- CENTER: Search -->
        <div class="header-center">
            <div class="search-wrap">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="search-input" placeholder="Search anything..." (input)="onSearch($event)" />
            </div>
        </div>

        <!-- RIGHT: Actions -->
        <div class="header-right">

            <!-- Fullscreen -->
            <button class="hdr-btn" aria-label="Fullscreen" (click)="toggleFullscreen()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                    </path>
                </svg>
            </button>

            <!-- Dark Mode -->
            <button class="hdr-btn" aria-label="Toggle dark mode" (click)="toggleDarkMode()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>

            <!-- Divider -->
            <span class="hdr-divider"></span>

            <!-- User Profile -->
            <div class="user-menu" [class.open]="userMenuOpen">
                <button class="user-trigger" (click)="toggleUserMenu()" aria-label="User menu">
                    <img src="img/faces/2.jpg" [alt]="userName()" class="user-avatar" />
                    <div class="user-text">
                        <span class="user-name">{{ userName() }}</span>
                        <span class="user-role">{{ userRole() }}</span>
                    </div>
                    <svg class="chevron" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>

                <!-- Dropdown -->
                <div class="user-dropdown">
                    <div class="dropdown-header">
                        <img src="img/faces/2.jpg" [alt]="userName()" />
                        <div>
                            <div class="uh-name">{{ userName() }}</div>
                            <div class="uh-role">{{ userRole() }}</div>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" routerLink="/auth/reset-password" (click)="userMenuOpen=false">
                        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Reset Password
                    </a>
                    <a class="dropdown-item dropdown-item--danger" (click)="signout()">
                        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Sign Out
                    </a>
                </div>
            </div>

        </div>
    </div>
</header>
